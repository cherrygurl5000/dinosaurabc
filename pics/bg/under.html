    <body onload="got()">
        <script>
            function got() {
                var newDiv = [];
                var kiss = document.getElementById("boxes");

                //console.log("Hey");

                for(i=1; i<85; i++) {
                    //console.log(i);
                    newDiv[i] = document.createElement("DIV");
                    newDiv[i].classList.add("box");
                    newDiv[i].innerHTML = "yeah boy "+i;
                    if(i<10)
                    newDiv[i].style.backgroundImage = "url('bg0"+i+".jpg')";
                    else
                    newDiv[i].style.backgroundImage = "url('bg"+i+".jpg')";
                    kiss.append(newDiv[i]);
                }
            }
        //got();
        </script>

        <div id="boxes"></div>
